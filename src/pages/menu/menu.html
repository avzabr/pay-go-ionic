<ion-content>
  <ion-list>
    <ion-item-divider color="light">Appetizers</ion-item-divider>
    <ion-item *ngFor="let item of getAppetizers()" (click)="hanldeMenuItemClick($event, item)"
              [ngClass]="{'selected': item.selected}">
      <ion-thumbnail item-start>
        <img [src]="item.thumb">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>{{ item.price }}</p>
      <button ion-button clear item-end>{{ item.selected ? 'Remove' : 'Add' }}</button>
    </ion-item>
    <ion-item-divider color="light">Main courses</ion-item-divider>
    <ion-item *ngFor="let item of getMainCources()" (click)="hanldeMenuItemClick($event, item)"
              [ngClass]="{ 'selected': item.selected}">
      <ion-thumbnail item-start>
        <img [src]="item.thumb">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>{{ item.price }}</p>
      <button ion-button clear item-end>{{ item.selected ? 'Remove' : 'Add' }}</button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom style="margin-bottom: 20px" *ngIf="isMenuSelected()" (click)="handleMenuFinalize()">
    <button ion-fab>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
